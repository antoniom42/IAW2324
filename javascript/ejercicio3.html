<!DOCTYPE html>
<html lang="es">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h1>Introduce tu DNI y adivinaré la letra</h1>
    <h3>Introduce los números del DNI:</h3>
    <input type="text" id="dni">
    <button onclick="calcularLetra()">Averigüar letra</button>
    <p id="resultado"></p>

<script>
    function calcularLetra() {
        var dni = document.getElementById("dni").value;
        var letras = ["T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"];
        var letra = letras[dni % 23];
        document.getElementById("resultado").innerHTML = "Su letra es " + letra;
    }
</script>
</body>
</html>
